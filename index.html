<html lang="it">
<head>
  <title>Raspberry Pi Surveillance</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- css di bootstrap4 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</head>
<body>

<div class="container-fluid" style="padding: 5%;height:90%;">

  <!-- TASTO CONNETTI -->
  <div class="row" style="width:100%">
    <div class="col-12 col-sm-12 col-md-12">
      <table align="center">
        <tr><td align="center">
          <form name="control-form" method="post">
            <div class="form-group">
              <input type="text" name="address" class="form-control-inline" required>
              <input type="submit" class="btn-inline" name="connect" value="CONNECT">
            </div>
          </form>
        </td></tr>
      </table>
    </div>
  </div>

 <!-- SEZIONE IMMAGINI-->
  <div class="row" style="width:100%">
    <div class="col-12 col-sm-12 col-md-12" style="width: 960px; height:540px; background-color: #efefef;">
      <!-- contenitore per immagini live -->
    </div>
  </div>

  <!-- SEZIONE COMANDI -->
  <div class="row" style="padding-top: 1%; width:100%">
    <div class="col-12 col-sm-12 col-md-12" style="position:sticky;">
      <table align="center">
        <tr><td align="center">
         <form name="control-form" method="post">
            <div class="form-group">
              <input type="submit" class="btn-inline" name="comandi" value="SX (45°)">
              <input type="submit" class="btn-inline" name="comandi" value="DX (45°)">
            </div>
            <div class="form-group">
              <input type="number" name="position" class="form-control-inline" min="0" max="359">
              <input type="submit" name="sendposition" value="INVIA" class="btn-inline">
            </div>
          </form>
        </td></tr>
      </table>
    </div>
  </div>

</div>

<footer align="center" style="text-align:center;color: grey;">
    <label>Coded by: </label>
    <a href="https://github.com/Mattens15">Matteo Attenni</a>
    &
    <a href="https://github.com/rsoul" >Raoul Nuccetelli</a>
    &
    <a href="https://github.com/djzapo" >Mihai Alexandru Zapodeanu</a>
</footer>
</body>
</html>
